sudo: required
services:
- docker
deploy:
  provider: releases
  api_key:
    secure: 
  file: '"data/videos.json"'
  skip_cleanup: true
before_install:
- docker build -t mandiberg-painting .
before_deploy:
- git config --local user.name "Travis CI"
- git config --local user.email "ben@lerchin.com"
- export TIMESTAMP=$(date +'%Y%m%d')
- git add -u
- git commit --allow-empty -m "Adding results on $TIMESTAMP"
- export TRAVIS_TAG=$TIMESTAMP
- git tag $TRAVIS_TAG
script:
- docker run -v $(pwd)/data:/root/mandiberg-painting/data -e API_KEY -e CHANNEL_ID mandiberg-painting python getYoutube.py
